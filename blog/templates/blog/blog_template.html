{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>{{ pagename }}|UoB Blog Site</title>
    </head>
    <body>
        <div class="page_links">
            <p><a href="{%url 'coverTools:homepage'%}">Home</a> | <a href="{%url 'blog:post_index'%}">Blog</a>{%if user.is_authenticated%} | <a href="{% url 'coverTools:user_details' request.user.username %}">Your Account</a> | <a href="{% url 'logout' %}">Logout</a>{%else%} | <a href="{% url 'login' %}">Login</a> | <a href="{%url 'coverTools:register'%}">Register</a>{%endif%}</p>
        </div>
        <h1><a href="{%url 'coverTools:homepage'%}" class="page_header">UoB Hosting Site Coursework</a></h1>
        {% block content%}
        {% endblock %}
        {% block post_index_buttons %}
        {% endblock %}
    </body>
</html>
