{% extends 'blog/blog_template.html' %}

{% block content %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="post/new/"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        {% for post in posts %}
            <div class='post_view'>
                <p class='post_info'>{{ post.author }} | <a class="post_title_link" href="post/{{post.id}}/">{{ post.title }}</a> | {{ post.published_date }} </p>
                <div class='post_content'>
                    <p>{{ post.text }}</p>
                </div>
            </div>
            <hr>
        {% endfor %}
{% endblock %}
